<style>
  .container {
    width: 85%;
    max-width: 960px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
  }

  .card {
    position: relative;
    border-radius: 22px;
    padding: 2rem;
    width: 100%;
    max-width: 800px;
    box-sizing: border-box;

    /* glass */
    background: var(--glass-bg);
    backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-sat));
    -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-sat));

    /* rims + depth */
    border: 1px solid var(--glass-border);
    box-shadow: var(--glass-shadow), var(--glass-inset);
    overflow: hidden;

    color: rgba(245,246,255,0.92);
  }

  .card::before {
    content: "";
    position: absolute;
    inset: 1px;
    border-radius: 21px;
    border: 1px solid var(--glass-inner);
    pointer-events: none;
    opacity: 0.9;
  }

  .card::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 22px;
    pointer-events: none;

    background:
      radial-gradient(900px 260px at 20% 8%,
        rgba(255,255,255,0.22),
        rgba(255,255,255,0.06) 45%,
        transparent 70%),
      linear-gradient(135deg,
        rgba(255,255,255,0.18) 0%,
        rgba(255,255,255,0.10) 18%,
        rgba(255,255,255,0.00) 42%,
        rgba(255,255,255,0.08) 62%,
        rgba(255,255,255,0.00) 78%);

    opacity: 0.55;
    mix-blend-mode: screen;
  }

  .card h2 {
  font-size: 26px;
  color: rgba(245,246,255,0.92);
  font-weight: bold;
  margin: 0 0 16px 0;
  text-align: left;
  border-bottom: 1px solid rgba(255,255,255,0.20);
  padding-bottom: 6px;
  width: 100%;
  max-width: 600px;
  margin-left: auto;
  margin-right: auto;
}

  .tagline {
    font-style: italic;
    font-size: 19px;
    padding: 16px 0;
    margin: 0 auto 1rem;
    border-top: 1px solid rgba(255,255,255,0.40);
    border-bottom: 1px solid rgba(255,255,255,0.40);
    text-align: center;
    line-height: 1.5;
    white-space: nowrap;
  }

  .second-blurb {

    font-size: 19px;
    padding: 16px 0;
    margin: 0 auto 1rem;
    text-align: center;
    line-height: 1.5;

  .second-blurb a {
    color: rgba(245,246,255,0.92);
    text-decoration: none;
    font-weight: bold;
  }

  .second-blurb a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .tagline,
    .second-blurb {
      white-space: normal;
      word-wrap: break-word;
    }
  }

  .post-list {
    list-style: none;
    padding: 0;
    margin: 0 auto;
    width: 100%;
    max-width: 600px;
  }

  .post-list li {
    display: flex;
    justify-content: space-between;

    border-bottom: 1px solid rgba(255,255,255,0.08);
  }

  .post-list a {
    font-size: 24px;
    text-decoration: none;

  }

  .post-list a:hover {

  .post-date {

  @media (max-width: 640px) {

  }

    }

      white-space: normal;
    }
  }
