<style>
  .container {
    width: 80%;
    max-width: 1000px;
    margin: 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 2rem;
    margin-bottom: 2rem;
  }

  .card {
    position: relative;
    border-radius: 22px;
    padding: 1.5rem;
    width: 100%;
    box-sizing: border-box;

    /* glass */
    background: var(--glass-bg);
    backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-sat));
    -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(var(--glass-sat));

    /* rims + depth */
    border: 1px solid var(--glass-border);
    box-shadow: var(--glass-shadow), var(--glass-inset);
    overflow: hidden;
    color: rgba(245,246,255,0.92);
  }

  .card::before {
    content: "";
    position: absolute;
    inset: 1px;
    border-radius: 21px;
    border: 1px solid var(--glass-inner);
    pointer-events: none;
    opacity: 0.9;
  }

  .card::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 22px;
    pointer-events: none;
    background:
      radial-gradient(900px 260px at 20% 8%,
        rgba(255,255,255,0.22),
        rgba(255,255,255,0.06) 45%,
        transparent 70%),
      linear-gradient(135deg,
        rgba(255,255,255,0.18) 0%,
        rgba(255,255,255,0.10) 18%,
        rgba(255,255,255,0.00) 42%,
        rgba(255,255,255,0.08) 62%,
        rgba(255,255,255,0.00) 78%);
    opacity: 0.55;
    mix-blend-mode: screen;
  }

  .book-section-label {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 1rem;
    text-align: center;
    color: rgba(255,255,255,0.92);
    text-shadow: 0 6px 24px rgba(0,0,0,0.22);
  }

  .book-grid {
    display: grid;
    gap: 20px;
    margin-top: 1rem;
  }

  .shelf-1 {
    grid-template-columns: repeat(5, 1fr);
  }

  .shelf-2,
  .shelf-3 {
    grid-template-columns: repeat(5, 1fr);
  }

  .book {
    background: rgba(255,255,255,0.92);
    border: 1px solid rgba(0,0,0,0.14);
    border-radius: 5px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 10px 24px rgba(0,0,0,0.18);
  }

  .book:hover {
    transform: translateY(-5px);
    box-shadow: 0 16px 36px rgba(0,0,0,0.26);
  }

  .book img {
    display: block;
    width: 100%;
    height: auto;
    object-fit: contain;
  }

  @media (max-width: 480px) {
    .container {
      width: 95%;
    }
  }

  @media (max-width: 640px) {
    .container {
      width: 100%;
      padding: 0 1rem; /* Add horizontal padding to prevent edge hugging */
      box-sizing: border-box;
    }

    .card {
      margin: 0 auto 1.5rem; /* Center and space cards evenly */
      width: 100%;
      max-width: 95%;
      padding: 1.5rem;
      border-radius: 20px;
      box-sizing: border-box;
    }

    .card::before {
      border-radius: 19px;
    }

    .card::after {
      border-radius: 20px;
    }

    .book-grid.shelf-1,
    .book-grid.shelf-2,
    .book-grid.shelf-3 {
      grid-template-columns: repeat(3, 1fr); /* More mobile-friendly shelf layout */
    }
  }

  footer {
    color: #555;
    text-align: center;
    padding: 20px;
  }
