<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - rhoclouds</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        html, body 
        {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Cambria', serif;
            line-height: 1.6;
            background-color: transparent;
        }
        .wrapper 
        {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content 
        {
            flex: 1;
        }
        .container 
        {
            width: 80%;
            margin: auto;
        }
        @media (max-width: 768px) 
        {
            .container 
            {
                width: 90%;
            }
        }
        @media (max-width: 480px) 
        {
            .container
            {
                width: 100%;
            }
        }
        nav 
        {
            background-color: transparent;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a 
        {
            color: #555;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover 
        {
            color: #555;
            text-decoration: underline;
        }
        .bookcase 
        {
            padding: 20px 0;
        }
        .shelf-label 
        {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .shelf 
        {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #8b4513;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .book 
        {
            width: calc(100% / 5 - 10px); /* Adjust book width to fit 5 books in the container */
            height: 200px;
            background-color: #a0522d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        footer 
        {
            text-align: center;
            padding: 10px 20px;
            background-color: transparent;
        }
    </style>
</head>
<body>
<div class="wrapper">
    <nav>
        <a href="index.html">home</a>
        <a href="library.html">library</a>
        <a href="writing.html">writing</a>
    </nav>
    <div class="content">
        <div class="container">
            <section>
                <h2>library</h2>
                <p>welcome</p>
                <div class="bookcase">
                    <div class="shelf-label">recent books that are worth reading</div>
                    <div class="shelf">
                        <div class="book">Book 1</div>
                        <div class="book">Book 2</div>
                        <div class="book">Book 3</div>
                        <div class="book">Book 4</div>
                        <div class="book">Book 5</div>
                    </div>
                    <div class="shelf-label">all time favorites</div>
                    <div class="shelf">
                        <div class="book">Book 6</div>
                        <div class="book">Book 7</div>
                        <div class="book">Book 8</div>
                        <div class="book">Book 9</div>
                        <div class="book">Book 10</div>
                    </div>
                    <div class="shelf">
                        <div class="book">Book 11</div>
                        <div class="book">Book 12</div>
                        <div class="book">Book 13</div>
                        <div class="book">Book 14</div>
                        <div class="book">Book 15</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <p>this is my personal page; please contact me for my academic/work portfolio</p>
    </footer>
</div>
</body>
</html>
