<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/icons/blazePowder16x16.png" type="image/png">
    <link rel="icon" href="/icons/blazePowder32x32.png" type="image/png">
    <link rel="icon" href="/icons/blazePowder512x512.png" type="image/png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog - rhoclouds</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Cambria', serif;
            line-height: 1.6;
            background-color: transparent;
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            flex: 1;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        nav {
            background-color: transparent;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #555;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }
        nav a:hover {    
            color: #555;
            text-decoration: underline;
        }
        .quote {
            font-style: italic;
            font-size: 19px;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-top: 1px solid #555;
            border-bottom: 1px solid #555;
            text-align: center;
            line-height: 1.5;
            white-space: nowrap;
        }
        .post-list {
            list-style-type: none;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr auto;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            margin: auto;
            max-width: 600px;
        }
        .post-list li {
            display: contents;
            margin-bottom: 20px;
        }
        .post-list a {
            font-size: 24px;
            text-decoration: none;
            color: #000000;
        }
        .post-list a:hover {
            text-decoration: underline;
        }
        .post-date {
            font-size: 18px;
            color: #888;
            text-align: right;
            white-space: nowrap;
        }
        footer {
            color: #555;
            text-align: center;
            padding: 10px 20px;
            background-color: transparent;
        }
        @media (max-width: 600px) {
            .post-list {
                display: block;
                max-width: none;
            }
            .post-list li {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 20px;
            }
            .post-list a {
                font-size: 22px;
                flex: 1;
                text-align: left;
            }
            .post-date {
                margin-left: 10px;
                font-size: 18px;
                text-align: right;
                white-space: nowrap;
            }
        }
    </style>
</head>

                </div>

                    </li>
                    
                    <li>

                    </li>
                    <li>
                        <a href="/blog/post-template.html">Post Template</a>
                        <div class="post-date">Date</div>
                    </li>
                </ul>
            </div>
        </div>
</body>
</html>
